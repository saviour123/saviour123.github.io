<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Accra Fuel Stations - Heatmap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- OpenLayers -->
        <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    </head>
    <body>
        <div class="container">        

           <h2>Heatmap of Fuel Stations In Accra as of 2015</h2>
            <div id="map" class="map"></div>

        </div>
        <div style="float: right;">
            <p>credits: RSGIS Students 2015, <a href="www.ug.edu.gh">University of Ghana | author:</a> <a href="https://www.linkedin.com/in/saviour123">saviour gidi</a>| t: <a href="https://twitter.com/saviour123">@saviour123</a></p></div>
        <!-- OpenLayers -->
        <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>

        <script id="code">
            // Create a heatmap layer based on GeoJSON content
            var heatmapLayer = new ol.layer.Heatmap({
                source: new ol.source.GeoJSON({
                    url: 'fuel-stations.json',
                    projection: 'EPSG:3857'
                }),
                opacity: 0.9
            });

            // Create a tile layer from OSM
            var osmLayer = new ol.layer.Tile({
                source: new ol.source.OSM()
            });

            // Create the map with the previous layers
            var map = new ol.Map({
                target: 'map',  // The DOM element that will contains the map
                renderer: 'canvas', // Force the renderer to be used
                layers: [osmLayer, heatmapLayer],
                // Create a view centered on the specified location and zoom level
                view: new ol.View({
                    center: ol.proj.transform([-0.2506, 5.6098], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 11
                })
            });
        </script>
    </body>
</html>
